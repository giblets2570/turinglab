<div class="container" ng-controller="TechnologyController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading-yellow">{{heading}}</h2>
            <!-- <h3 class="section-subheading text-white">{{subheading}}</h3> -->
        </div>
    </div>

    <div class="row text-center">
        <div class="turing-lab white col-md-4 info_paragraph" ng-repeat="detail in details">
            <h4 class="yellow">{{detail.header}}</h4>
            <p class="text-center detail-text" ng-repeat="line in detail.lines">{{line}}</p>
        </div>
    </div>
</div>
