<div class="container" ng-controller='VideoController'>
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">A Global Movement</h2>
                <h3 class="section-subheading text-muted">All over the world governments are catching on to the fact that computing is 'THE' skill of the future. Just watch some of these YouTube clips to hear some of the reasons why your kids should, and can learn to code.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 video-item" ng-repeat="video in videos">
                <div class="video-link">
                <iframe width="100%" height="100%" class="responsive-video" ng-src="{{video.link}}" frameborder="0" allowfullscreen=""></iframe>
                </div>
                <div class="video-caption">
                    <h4>{{video.name}}</h4>
                    <p class="text-muted">{{video.summary}}</p>
                </div>
            </div>
        </div>

    </div>
