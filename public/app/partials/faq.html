<div class="container" ng-controller="FaqController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading-yellow">{{heading}}</h2>
            <!-- <h3 class="section-subheading text-white">We believe that education should be inclusive, skills focused and driven by practical projects.</h3> -->
        </div>
    </div>

    <div class="row text-center">
        <div class="col-md-4" ng-repeat="detail in details">
            <h4 class="service-heading-yellow">{{detail.title}}</h4>
            <p class="blue text-center detail-text" ng-repeat="line in detail.lines">{{line}}</p>
        </div>
    </div>
</div>
