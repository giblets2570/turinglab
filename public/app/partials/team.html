<!-- Team Section -->
<div class="container" ng-controller="TeamController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{heading}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-xs-offset-0 col-sm-5 col-sm-offset-1 col-md-3 col-md-offset-0" ng-repeat="member in team">
            <div class="team-member">
                <img ng-src="{{member.image}}" class="img-responsive img-circle" alt="">
                <h4 class="yellow">{{member.name}}</h4>
                <ul class="list-inline social-buttons">
                    <li ng-if="member.twitter">
                        <a href="{{member.twitter}}"><i class="fa fa-twitter"></i></a>
                    </li>
                    <li ng-if="member.facebook">
                        <a href="{{member.facebook}}"><i class="fa fa-facebook"></i></a>
                    </li>
                    <li ng-if="member.linkedin">
                        <a href="{{member.linkedin}}"><i class="fa fa-linkedin"></i></a>
                    </li>
                    <li ng-if="member.email">
                        <a href="{{member.email}}"><i class="fa fa-envelope"></i></a>
                    </li>
                </ul>
                <div class="blue">
                    <div ng-repeat="degree in member.degrees">
                        <strong class="large">{{degree.name}}</strong>
                        <p class="large">{{degree.university}}</p>
                    </div>
                    <p>{{member.about}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
