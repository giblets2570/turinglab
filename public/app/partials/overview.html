<div class="container" ng-controller="OverviewController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading-yellow">{{heading}}</h2>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-lg-2 col-lg-offset-1 col-md-4 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-8 col-xs-offset-2" ng-repeat="item in details">
            <span class="fa-stack fa-4x">
                <i class="icon yellow" ng-class="item.icon"></i>
            </span>
            <p class="text-white">{{item.text}}</p>
        </div>
    </div>
    </div>
</div>
