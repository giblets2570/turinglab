<div class="container" ng-controller="LaboratoriesController">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{heading}}</h2>
        </div>
    </div>
    <div class="row">
        <div ng-class="lab.style" ng-repeat="lab in labs">
            <div class="turing-lab white">
                <h3>{{lab.name}}</h3>
                <p class="lead">@ {{lab.location}}</p>
                <div class="lab-slots col-xs-12">
                    <div class="lab-sphere" ng-repeat="slot in lab.slots">
                        <div class="lab-slot">
                            <h4>{{slot.name}}</h4>
                            <p>{{slot.content}}</p>
                            <p>{{slot.time}}</p>
                        </div>
                    </div>
                </div>
                <div class="lab-prices col-xs-12">
                    <div class="lab-price col-xs-6" ng-repeat="price in lab.prices">
                        <h4>{{price.cost}}</h4>
                        <strong>{{price.about}}</strong>
                        <p>{{price.hourly}} per hour</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
